<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(title)">

  <link rel="stylesheet" type="text/css" href="../static/semantic/out/semantic.min.css" th:href="@{/semantic/out/semantic.min.css}">

  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.6/lib/theme-chalk/index.css">

<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a herf="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"> </i>博客</a>
      <a herf="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>

      <div class="m-item m-mobile-hide right menu">
        <div class="ui dropdown item">
          <div class="text">
            <img class="ui avatar image" src="https://picsum.photos/seed/picsum/50/50">
              肖洪康
            </img>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>





<!--底部-->

  <div class="ui container center aligned">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.PNG" th:src="@{/images/wechat.PNG}" class="ui rounded image" style="width: 130px">
          </div>
        </div>

      </div>
      <div class="three wide column">
        <h4 class="ui inverted header">最新博客</h4>
        <div class="ui inverted link list">
          <a herf="#" class="item">用户故事</a>
          <a herf="#" class="item">用户故事</a>
          <a herf="#" class="item">用户故事</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header">联系我</h4>
        <div class="ui inverted link list">
          <a herf="#" class="item">email:1215758908@qq.com</a>
          <a herf="#" class="item">qq:1215758908</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header ">Small Red</h4>
        <p class="m-opacity-mini m-text-spaced">这是我的个人博客，会在里面分享关于生活、编程、学习的故事，欢迎参观~</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-opacity-tiny m-text-spaced">Copyright @ 2020-2021 Xiaohongkang Designed by Xiaohongkang</p>
  </div>

</footer>



<th:block th:fragment="script">
  <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
  <script src="../static/semantic/out/semantic.min.js" th:src="@{/semantic/out/semantic.min.js}"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
