<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" type="text/css" href="../static/semantic/out/semantic.min.css" th:href="@{/semantic/out/semantic.min.css}">
  <link rel="stylesheet"href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet"href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet"href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet"href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet"href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">

</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <a herf="#"class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"> </i>首页</a>
      <a herf="#"class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
      <a herf="#"class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
      <a herf="#"class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
      <a herf="#"class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
      <div class="m-item right item m-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon inverted input transparent">
            <input type="text" name="query" placeholder="Search..." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>

      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>



<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui container center aligned">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.PNG" th:src="@{/images/wechat.PNG}" class="ui rounded image" style="width: 130px">
          </div>
        </div>

      </div>
      <div class="three wide column">
        <h4 class="ui inverted header">最新博客</h4>
        <div class="ui inverted link list">
          <a herf="#" class="item">用户故事</a>
          <a herf="#" class="item">用户故事</a>
          <a herf="#" class="item">用户故事</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header">联系我</h4>
        <div class="ui inverted link list">
          <a herf="#" class="item">email:1215758908@qq.com</a>
          <a herf="#" class="item">qq:1215758908</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header ">Small Red</h4>
        <p class="m-opacity-mini m-text-spaced">这是我的个人博客，会在里面分享关于生活、编程、学习的故事，欢迎参观~</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-opacity-tiny m-text-spaced">Copyright @ 2020-2021 Xiaohongkang Designed by Xiaohongkang</p>
  </div>

</footer>



<th:block th:fragment="script">
  <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
  <script src="../static/semantic/out/semantic.min.js" th:src="@{/semantic/out/semantic.min.js}"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
  <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
</th:block>

</body>
</html>
